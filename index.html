
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de DNI</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <div class="container">
        <h1>Validación de DNI</h1>
        <form id="dniForm">
            <label for="dniNumber">Número de DNI (sin letra):</label>
            <input type="text" id="dniNumber" name="dniNumber">
            
            <label for="dniLetter">Letra del DNI:</label>
            <input type="text" id="dniLetter" name="dniLetter">
            
            <button type="submit">Validar</button>
        </form>

        <p id="message" class="hidden"></p>
    </div>

    <script src="validar.js"></script>
</body>
</html>
